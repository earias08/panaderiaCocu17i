<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/6e90fa897f.js"
      crossorigin="anonymous"
    ></script>
    <title>Panaderia Cocu</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="../index.html">
            <img
              src="../img/cocu_logo-450.png"
              alt="logo panaderia cocu"
              width="100"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarPanaderia"
            aria-controls="navbarPanaderia"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarPanaderia">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="historia.html">Historia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="producto.html">Producto</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="contacto.html"
                  aria-current="page"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <section>
        <h1 class="display-1 text-center my-5">Consultas</h1>
        <hr />
        <article class="row">
          <div class="col-sm-12 col-md-6">
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label"
                  >Nombre y apellido</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  required
                  maxlength="40"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  required
                />
              </div>
              
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
          <div class="col-sm-12 col-md-6"></div>
        </article>
      </section>
    </main>

    <footer class="bg-dark text-light py-4">
      <section class="container">
        <div class="row">
          <div class="col-sm-12 col-md-4 centrar">
            <img
              src="../img/cocu_logo-450.png"
              alt="logo de panaderia cocu"
              width="150"
            />
          </div>
          <div class="col-sm-12 col-md-4">
            <h6>Horarios de atencion:</h6>
            <ul>
              <li>Lunes - viernes</li>
              <li>Lunes - viernes</li>
            </ul>
          </div>
          <div class="col-sm-12 col-md-4">
            <h6>Seguinos en nuestras redes:</h6>
            <div class="centrar">
              <a
                href="https://getbootstrap.com/docs/5.0/layout/breakpoints/"
                target="_blank"
                class="me-2"
                ><i class="fab fa-facebook-square fa-2x text-light"></i
              ></a>
              <a href="#"
                ><i class="fab fa-instagram-square fa-2x text-light"></i
              ></a>
            </div>
          </div>
        </div>
      </section>
    </footer>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
